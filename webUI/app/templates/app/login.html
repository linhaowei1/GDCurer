<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  <title>登录页面 | 欢迎来到反馈论坛</title>

  <!-- BEGIN GLOBAL MANDATORY STYLES -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link href={% static "bootstrap/css/bootstrap.min.css" %} rel="stylesheet" type="text/css" />
  <link href={% static "assets/css/plugins.css" %} rel="stylesheet" type="text/css" />
  <link href={% static "assets/css/authentication/form-1.css" %} rel="stylesheet" type="text/css" />
  <!-- END GLOBAL MANDATORY STYLES -->
  <link rel="stylesheet" type="text/css" href={% static "assets/css/forms/theme-checkbox-radio.css" %}>
  <link rel="stylesheet" type="text/css" href={% static "assets/css/forms/switches.css" %}>
</head>

<body class="form ">
    <div class="form-container ">
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="form-container">
                    <div class="form-content">

                        <h1 class="" align="center">
                            <a href="#"><span class="brand-name">GDCurer System</span></a>
                        </h1>
                        <h5 class="" align="center">
                            <a href="#"><span class="brand-name">An AI-assisted Dosage Prediction System for Graves' Disease (GD)</span></a>
                        </h5>
                        <!--<p class="signup-link">New Here? <a href="/register/">注册新账户</a></p>-->
                        <form class="text-left" method="POST">

                            <div class="form">
                              {% csrf_token %}
                                <div id="username-field" class="field-wrapper input">

                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-user">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                    <input id="username" name="username" type="text" class="form-control"
                                        placeholder="Username">
                                </div>

                                <div id="password-field" class="field-wrapper input mb-2">

                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" id="toggle-password" class="feather feather-eye">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <input id="password" name="password" type="password" class="form-control"
                                        placeholder="Password">
                                </div>

                                <div align='center' style="display:block;margin:0 auto;align-items:center;">
                                    <div class="field-wrapper">
                                        <button type="submit" class="btn btn-primary" value="Log in">Log In</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                        <!-- <p class="terms-conditions" align='center'>© Authors of paper<a href="">All Rights
                                Reserved </a>.
                            <a href="/index/">GDCurer</a> is a novel AI-assited Dosage Prediction System for .
                        </p> -->

                    </div>
                </div>
            </div>
        </div>

        <div class="form-image">
            <div class="l-image">
                <img style="width: 100%;" src={% static "/assets/img/GDcurer-system.png" %}>
            </div>
        </div>

    </div>


    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src={% static "assets/js/libs/jquery-3.1.1.min.js" %}></script>
    <script src={% static "bootstrap/js/popper.min.js" %}></script>
    <script src={% static "bootstrap/js/bootstrap.min.js" %}></script>

    <!-- END GLOBAL MANDATORY SCRIPTS -->
    <script src={% static "assets/js/authentication/form-1.js" %}></script>
</body>

</html>
